<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="utility.css">
    <title>SpostifyPlaylist</title>
</head>

<body>

    <div class="container ">
        <div class="left border bg-black p-1 ">
            <img src="close.svg" class="close invert" alt="">
            <div class="home p-1 mtb ">

                <div class="logo">
                    <img class="invert" src="logo.svg" alt="home">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>

            </div>

            <div class="libary p-1 bg-grey rounded">
                <div class="heading flex ">
                    <img class="invert" src="playlist.svg" alt="playlist">
                    <h2>Your libary</h2>

                </div>

                <div class="songlist ">
            
                    <ul>
                
                    </ul>
                    
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right border  p-1 ">
            <div class="header  p-1 flex">
                <div class="nav">
                    <img src="ham.svg" class=" ham invert" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-caret-left" viewBox="0 0 16 16">
                        <path
                            d="M10 12.796V3.204L4.519 8zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-caret-right" viewBox="0 0 16 16">
                        <path
                            d="M6 12.796V3.204L11.481 8zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753" />
                    </svg>
                </div>
                <div class="button">
                    <button class="signup">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </div>
            <div class="playlist bg-grey rounded ">
                <div class="spotify p-1 rounded">
                    <h2>SpostifyPlaylist</h2>
                </div>
                <div class="card-container">
                    <div class="card" data-folder="Animal">
                        <div class="play">
                            <svg width="40" height="40" viewBox="0 0 40 40" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <circle cx="20" cy="20" r="19" stroke="#1DB954" stroke-width="2" fill="black" />
                                <path d="M14 11L26 20L14 29V11Z" fill="#1DB954" />
                            </svg>

                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e025f3ede47954a93aa03efe5f9" alt="animal">
                        <h2>Animal</h2>
                        <p>Vishal Mishra,Manan Bharadwaj,jani</p>
                    </div>
                    <div class="card"  data-folder="Sajani">
                        <div class="play">
                            <svg width="40" height="40" viewBox="0 0 40 40" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <circle cx="20" cy="20" r="19" stroke="#1DB954" stroke-width="2" fill="black" />
                                <path d="M14 11L26 20L14 29V11Z" fill="#1DB954" />
                            </svg>

                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e02d5f4378b1ffc9119fdc7306d" alt="animal">
                        <h2>Sajni</h2>
                        <p>Sajni from (laappata...)</p>
                    </div>
                    <div class="card" data-folder="shubhs">
                        <div class="play">
                            <svg width="40" height="40" viewBox="0 0 40 40" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <circle cx="20" cy="20" r="19" stroke="#1DB954" stroke-width="2" fill="black" />
                                <path d="M14 11L26 20L14 29V11Z" fill="#1DB954" />
                            </svg>

                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e021a8c4618eda885a406958dd0" alt="animal">
                        <h2>still rollin</h2>
                        <p>shubhs</p>
                    </div>
                    <div class="card" data-folder="Arjit">
                        <div class="play">
                            <svg width="40" height="40" viewBox="0 0 40 40" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <circle cx="20" cy="20" r="19" stroke="#1DB954" stroke-width="2" fill="black" />
                                <path d="M14 11L26 20L14 29V11Z" fill="#1DB954" />
                            </svg>

                        </div>
                        <img class="Arjit" src="https://i.scdn.co/image/ab676161000051740261696c5df3be99da6ed3f3"
                            alt="animal">
                        <h2>Arjit Singh</h2>
                        <p>Artist</p>
                    </div>
                </div>
            </div>
            <div class="playbar">
                <div class="abovebar">
                    <div class="song-info"></div>
                    <div class="info">
                        <img id="previous" class="invert" src="previous.svg" alt="">
                        <img id="play" src="play.svg" class="invert" alt="">
                        <img id="next" src="next.svg" class="invert">
                    </div>
                    <div class="time">
                        <div class="song-time"></div>
                        <div class="voulume">
                            <img src="volume.svg" class="invert" alt="">
                            <div class="range">
                                <input type="range" naem="volume"
                                    style="width:50px;height: 19px;color:rgb(68, 225, 68)">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="seek">
                    <div class="circle"></div>
                </div>

            </div>
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
